extensions: [
  {
    name: "DBSCAN"
    shortDescription: ""
    longDescription: "The extension dbscan facilitates unsupervised clustering using the density-based clustering algorithm DBSCAN. Clustering can be performed based on specified agent variables or by location."
    homepage: "https://github.com/chrfrantz/NetLogo-Extension-DBSCAN#readme"
    downloadURL: "https://github.com/chrfrantz/NetLogo-Extension-DBSCAN/releases/download/v0.2/netlogo-extension-dbscan-0.2-NetLogo6.zip"
  }
  {
    name: "Dist"
    shortDescription: ""
    longDescription: "The dist extension makes it easy to plot frequency distributions and complementary cumulative distribution functions in NetLogo."
    homepage: "https://github.com/nicolaspayette/DistExtension#readme"
    downloadURL: "https://github.com/nicolaspayette/DistExtension/releases/download/v2.0/dist.zip"
  }
  {
    name: "Vector View"
    shortDescription: ""
    longDescription: "This extension enables exporting models' current view to a vector image file. The supported formats are EPS, PDF, and SVG."
    homepage: "https://github.com/aesmaeili/vectorview#netlogo-vectorview-extension"
    downloadURL: "https://github.com/aesmaeili/vectorview/raw/master/releases/vectorview.zip"
  }
  {
    name: "FactBase"
    shortDescription: ""
    longDescription: "Extension providing a new data type: a structured set of data called a \"fact base\". A fact base can be thought of as a table of named columns (fields), where each row comprises an entry (fact)."
    homepage: "http://cfpm.org/discussionpapers/154/factbase-a-netlogo-extension"
    downloadURL: "http://cfpm.org/file_download/163/factbase.zip"
  }
  {
    name: "Fuzzy Logic"
    shortDescription: ""
    longDescription: "Extension that facilitates the use of fuzzy sets and fuzzy logic within NetLogo."
    homepage: "https://github.com/luis-r-izquierdo/netlogo-fuzzy-logic-extension#readme"
    downloadURL: "https://github.com/luis-r-izquierdo/netlogo-fuzzy-logic-extension/raw/master/fuzzy/fuzzy.jar"
  }
  {
    name: "NetLogo-FEBio"
    shortDescription: ""
    longDescription: "An example code-base for integrating NetLogo with FEBio (a software package for finite element analysis)"
    homepage: "https://github.com/mbi2gs/netlogo-febio/wiki"
    downloadURL: "https://github.com/mbi2gs/netlogo-febio/archive/master.zip"
  }
  {
    name: "OSC"
    shortDescription: ""
    longDescription: "Provides primitives to send data from NetLogo models via OSC (Open Sound Control) to third party applications."
    homepage: "https://github.com/byronhiggs/OSC-extension#readme"
    downloadURL: "http://88.198.115.120/files/osc-netlogo.zip"
  }
  {
    name: "Queue"
    shortDescription: ""
    longDescription: "Extension providing a new data type: a queue with time-weighted statistics. This is a commonly used component in discrete event simulations, particularly in models of queueing systems."
    homepage: "http://cfpm.org/discussionpapers/200/queue-a-netlogo-extension"
    downloadURL: "http://cfpm.org/file_download/182/queue.zip"
  }
]
